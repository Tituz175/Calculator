<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <!-- <div contenteditable=""></div> -->
    <div id="container">
        <div id="title">
            <svg style="height: 22px" viewBox="0 0 24 24" preserveAspectRatio="xMidYMid meet" focusable="false"
                class="style-scope yt-icon" style="pointer-events: none; display: inline; width: 100%; height: 100%;">
                <g class="style-scope yt-icon">
                    <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" class="style-scope yt-icon"></path>
                </g>
            </svg>
            <span>Standard</span>
        </div>
        <div id="screens">
            <p id="smallscreen">sola</p>
            <p id="bigscreen">Tola</p>
        </div>
        <div id="buttons">
            <div id="pri">
                <button class="pri">MC</button>
                <button class="pri">MR</button>
                <button class="pri main">M+</button>
                <button class="pri main">M-</button>
                <button class="pri b">MS</button>
                <button class="pri b">M</button>
            </div>
            <div id="main">
                <div>
                    <button class="op main">%</button>
                    <button class="op main">&Sqrt;</button>
                    <button class="op main" style="padding-bottom: 0.3rem;">x<sup>2</sup></button>
                    <button class="op main"><sup>1</sup>/<sub>x</sub></button>
                </div>
                <div>
                    <button class="op main">CE</button>
                    <button class="op main">c</button>
                    <button class="op main">del</button>
                    <button class="op art">/</button>
                </div>
                <div>
                    <button class="num main">7</button>
                    <button class="num main">8</button>
                    <button class="num main">9</button>
                    <button class="op art">*</button>
                </div>
                <div>
                    <button class="num main">4</button>
                    <button class="num main">5</button>
                    <button class="num main">6</button>
                    <button class="op art">-</button>
                </div>
                <div>
                    <button class="num main">1</button>
                    <button class="num main">2</button>
                    <button class="num main">3</button>
                    <button class="op art">+</button>
                </div>
                <div>
                    <button class="op main"><sup>+</sup><sub>-</sub></button>
                    <button class="num main">0</button>
                    <button class="op main">.</button>
                    <button class="op eq">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
